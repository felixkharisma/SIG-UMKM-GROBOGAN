<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet-src.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/DataPenduduk_0.js"></script>
        <script src="data/DataUMKMGrobogan_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:17, minZoom:10
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 17
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_DataPenduduk_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kabupaten</th>\
                        <td>' + (feature.properties['Kabupaten'] !== null ? Autolinker.link(String(feature.properties['Kabupaten'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Provinsi</th>\
                        <td>' + (feature.properties['Provinsi'] !== null ? Autolinker.link(String(feature.properties['Provinsi'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DataPenduduk_0_0() {
            return {
                pane: 'pane_DataPenduduk_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(13,240,6,1.0)',
            }
        }
        map.createPane('pane_DataPenduduk_0');
        map.getPane('pane_DataPenduduk_0').style.zIndex = 400;
        map.getPane('pane_DataPenduduk_0').style['mix-blend-mode'] = 'normal';
        var layer_DataPenduduk_0 = new L.geoJson(json_DataPenduduk_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_DataPenduduk_0',
            onEachFeature: pop_DataPenduduk_0,
            style: style_DataPenduduk_0_0,
        });
        bounds_group.addLayer(layer_DataPenduduk_0);
        map.addLayer(layer_DataPenduduk_0);
        function pop_DataUMKMGrobogan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Penduduk</th>\
                        <td>' + (feature.properties['Penduduk'] !== null ? Autolinker.link(String(feature.properties['Penduduk'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ush_Kecil</th>\
                        <td>' + (feature.properties['Ush_Kecil'] !== null ? Autolinker.link(String(feature.properties['Ush_Kecil'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ush_Mikro</th>\
                        <td>' + (feature.properties['Ush_Mikro'] !== null ? Autolinker.link(String(feature.properties['Ush_Mikro'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ush_Mengah</th>\
                        <td>' + (feature.properties['Ush_Mengah'] !== null ? Autolinker.link(String(feature.properties['Ush_Mengah'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">UMKM</th>\
                        <td>' + (feature.properties['UMKM'] !== null ? Autolinker.link(String(feature.properties['UMKM'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DataUMKMGrobogan_1_0(feature) {
            if (feature.properties['UMKM'] >= 0.000000 && feature.properties['UMKM'] <= 1000.000000 ) {
                return {
                pane: 'pane_DataUMKMGrobogan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,248,251,1.0)',
            }
            }
            if (feature.properties['UMKM'] >= 1000.000000 && feature.properties['UMKM'] <= 2000.000000 ) {
                return {
                pane: 'pane_DataUMKMGrobogan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(102,194,164,1.0)',
            }
            }
            if (feature.properties['UMKM'] >= 2000.000000 && feature.properties['UMKM'] <= 7000.000000 ) {
                return {
                pane: 'pane_DataUMKMGrobogan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,109,44,1.0)',
            }
            }
        }
        map.createPane('pane_DataUMKMGrobogan_1');
        map.getPane('pane_DataUMKMGrobogan_1').style.zIndex = 401;
        map.getPane('pane_DataUMKMGrobogan_1').style['mix-blend-mode'] = 'normal';
        var layer_DataUMKMGrobogan_1 = new L.geoJson(json_DataUMKMGrobogan_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_DataUMKMGrobogan_1',
            onEachFeature: pop_DataUMKMGrobogan_1,
            style: style_DataUMKMGrobogan_1_0,
        });
        bounds_group.addLayer(layer_DataUMKMGrobogan_1);
        map.addLayer(layer_DataUMKMGrobogan_1);
        setBounds();
        var i = 0;
        layer_DataPenduduk_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_DataPenduduk_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_DataUMKMGrobogan_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_DataUMKMGrobogan_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_DataPenduduk_0,layer_DataUMKMGrobogan_1]);
        map.on("zoomend", function(){
            resetLabels([layer_DataPenduduk_0,layer_DataUMKMGrobogan_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_DataPenduduk_0,layer_DataUMKMGrobogan_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_DataPenduduk_0,layer_DataUMKMGrobogan_1]);
        });
        </script>
    </body>
</html>
